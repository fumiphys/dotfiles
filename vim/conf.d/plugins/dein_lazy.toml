# vim script
[[plugins]]
repo = 'Shougo/neco-vim'
on_ft = ['vim']

# C/C++
[[plugins]]
repo = 'vim-jp/cpp-vim'
on_ft = ['cpp']

[[plugins]]
repo = 'Shougo/neoinclude.vim'

[[plugins]]
repo = 'zchee/deoplete-clang'
hook_source = '''
let g:deoplete#sources#clang#libclang_path = '/Library/Developer/CommandLineTools/usr/lib/libclang.dylib'
'''
on_ft = ['c', 'cpp', 'cmake']
depends = ['deoplete.nvim', 'neoinclude.vim']

[[plugins]]
repo = 'kana/vim-operator-user'
on_ft = ['c', 'cpp']

[[plugins]]
repo = 'rhysd/vim-clang-format'
on_ft = ['c', 'cpp']
depends = ['vim-operator-user']
hook_add = '''
let g:clang_format#command="clang-format"
map ,x <Plug>(operator-clang-format)
'''

# doxygen
[[plugins]]
repo = 'vim-scripts/DoxygenToolkit.vim'
on_ft = ['c', 'cpp', 'python']

# look
[[plugins]]
repo = 'ujihisa/neco-look'

# python
[[plugins]]
repo = 'zchee/deoplete-jedi'
on_ft = ['python']
hook_add = '''
let g:deoplete#sources#jedi#python_path = "/Users/fkiyozawa/.pyenv/shims/python3.6"
'''

# markdown
[[plugins]]
repo = 'kannokanno/previm'
on_ft = ['markdown', 'md']
hook_add = '''
let g:previm_disable_default_css = 1
let g:previm_custom_css_path = '~/.vim/conf.d/languages/markdown.css'
if has('mac')
  let g:previm_open_cmd = 'open -a /Applications/Google\ Chrome.app'
endif
'''

[[plugins]]
repo = 'tyru/open-browser.vim'
on_ft = ['markdown', 'md']

# tex
repo = 'lervag/vimtex'
on_ft = ['tex']
