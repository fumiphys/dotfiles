[[pligins]]
repo = 'Shougo/dein.vim'

# =============================================
# colorscheme
# =============================================

[[plugins]]
repo = 'flazz/vim-colorschemes'
hook_add = '''
source ~/.config/nvim/plugins/vim-colorschemes.rc.vim
'''

# =============================================
# status bar
# =============================================

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = '''
source ~/.config/nvim/plugins/lightline.rc.vim
'''

# =============================================
# git
# =============================================

[[plugins]]
repo = 'tpope/vim-fugitive'

# =============================================
# tex
# =============================================

[[plugins]]
repo = 'lervag/vimtex'

# =============================================
# quickrun
# =============================================

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
source ~/.config/nvim/plugins/vim-quickrun.rc.vim
'''
