# ============================================================ 
# toml
# ============================================================ 

[[plugins]]
repo = 'cespare/vim-toml'
on_ft = 'toml'

# ============================================================ 
# completion
# ============================================================ 

[[plugins]]
repo = 'Shougo/deoplete.nvim'
on_i = 1
hook_add = '''
let g:deoplete#enable_at_startup=1
inoremap <expr><tab> pumvisible() ? "\<C-n>" : 
      \ neosnippet#expandable_or_jumpable() ?
      \ "\<Plug>(neosnippet_expand_or_jump)" : "\<tab>"
'''

# ============================================================ 
# markdown
# ============================================================ 

[[plugins]]
repo = 'plasticboy/vim-markdown'
on_ft = ['md','mkd','markdown']

[[plugins]]
repo = 'kannokanno/previm'
on_ft = ['md','mkd','markdown']

[[plugins]]
repo = 'joker1007/vim-markdown-quote-syntax'

# ============================================================ 
# clang
# ============================================================ 

[[plugins]]
repo = 'vim-jp/cpp-vim'
on_ft = ['cpp']
hook_add = '''
source ~/.config/nvim/plugins/clang.rc.vim
'''

[[plugins]]
repo = 'Shougo/neoinclude.vim'

[[plugins]]
repo = 'zchee/deoplete-clang'
hook_source = '''
let g:deoplete#sources#clang#libclang_path = '/usr/lib/llvm-4.0/lib/libclang-4.0.so.1'
let g:deoplete#sources#clang#clang_header = '/usr/include/clang'
'''
on_ft = ['c','cpp','cmake']
depends = ['deoplete.nvim','neoinclude.vim']

[[plugins]]
repo = 'kana/vim-operator-user'
on_ft = ['c', 'cpp']

[[plugins]]
repo = 'rhysd/vim-clang-format'
on_ft = ['c', 'cpp']
depends = ['vim-operator-user']
hook_add = '''
let g:clang_format#command="clang-format-4.0"
map ,x <Plug>(operator-clang-format)
'''

# ============================================================
# python
# ============================================================

[[plugins]]
repo = 'zchee/deoplete-jedi'
on_ft = ['python']

# ============================================================
# snippet
# ============================================================

[[plugins]]
repo = 'Shougo/neosnippet.vim'
on_i = 1
on_ft = ['snippet']
depends = ['neosnippet-snippets']
hook_source = '''
imap <C-k> <Plug>(neosnippet_expand_or_jump)
smap <C-k> <Plug>(neosnippet_expand_or_jump)
xmap <C-k> <Plug>(neosnippet_expand_or_jump)
if has('conceal')
  set conceallevel=2 concealcursor=niv
endif
'''

# ============================================================
# linter
# ============================================================

[[plugins]]
repo = 'w0rp/ale'
on_ft = ['cmake', 'c', 'cpp', 'python']
hook_add = '''
let g:ale_linters ={
      \ 'python' : ['flake8']
      \}
let g:ale_echo_msg_format = '[%linter%] %s'
'''
