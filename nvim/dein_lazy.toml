# ===================================================
# completion
# ===================================================

[[plugins]]
repo = 'Shougo/context_filetype.vim'

[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = 'context_filetype.vim'
if = "has('nvim')"
on_i = 1
hook_source = '''
source ~/.config/nvim/plugins/deoplete.rc.vim
'''

# ===================================================
# proc
# ===================================================

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

# ===================================================
# tex
# ===================================================

[[plugins]]
repo = 'lervag/vimtex'
on_ft = ['tex']

# ===================================================
# c
# ===================================================

[[plugins]]
repo = 'zchee/deoplete-clang'
hook_add = '''
source ~/.config/nvim/plugins/deoplete-clang.rc.vim
'''
on_ft = ['c','cpp','cmake']
depends = ['deoplete.nvim']

# ===================================================
# python
# ===================================================

[[plugins]]
repo = 'zchee/deoplete-jedi'
depends = ['deoplete.nvim']
on_i = 1
on_ft = 'python'
